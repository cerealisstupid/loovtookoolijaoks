<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamsalu Gymnasium</title>
    <link rel="icon" type="image/x-icon" href="https://assets.stuudium.net/logos/tamsalu/35/2x">
    <link rel="stylesheet" href="/back/style.css">
</head>
<body>

    <!-- Top header -->
    <div class="top-bar">
        <div class="logo-section">
            <img src="https://assets.stuudium.net/logos/tamsalu/35/2x" alt="Tamsalu logo" class="logo">
            <div>
                <div class="school-name">Tamsalu School</div>
                <div class="tagline">Strong roots, bold steps</div>
            </div>
        </div>
        <div class="right-section">temporary placeholder here</div>
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Breakfast Registration -->
        <h3>Welcome to the Tamsalu Gymnasium Porridge Page!</h3>
        <i>Please do not register if you are not coming!</i>
        <br>
        <i>Currently registered...</i>
        <br>
        <ul id="nimekiri"></ul>
        <button id="reg">Register</button>
        <button id="unreg">Remove from list</button>

        <hr>

        <!-- Teacher Consultation Registration -->
        <h3>Teacher Consultation Registration</h3>
        <select id="classSelect">
            <option value="">Select class</option>
        </select>
        <select id="slotSelect">
            <option value="">Select time / teacher / subject</option>
        </select>
        <br><br>
        <button id="regSlot">Register</button>
        <button id="unregSlot">Remove registration</button>
        <ul id="slotList"></ul>
    </div>

    <script src="back/script.js"></script>
    <noscript>Please enable JavaScript to register or remove yourself from the list.</noscript>

</body>
</html>
